<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>

<style>
    fieldset
    {
       width: 300px; 
    }
</style>

</head>
<body>
   <center><form action="" method=""></form>
    <fieldset>
        <legend  align="center" > <h1>registration form</h1> </legend>
<table>
    <tr>
        <td>user name :- </td>
        <td><input type="text" placeholder="enter username" required ><br></td>
    </tr>


<tr>
    <td>password :-</td>
    <td><input type="password" placeholder=" enter password"><br></td>
</tr>


<tr>
   <td>contact :- </td>
    <td><input type="number"></td>
</tr>


<tr>
    <td>age:- </td>
     <td><input type="number" min="1" max="100"></td>
 </tr>


 <tr>
    <td>gender:- </td>
     <td><input type="radio" name="gen">male
        <input type="radio" name="gen">female
    </td>
 </tr>


 <tr>
    <td>courses:- </td>
     <td><input type="checkbox">c
        <input type="checkbox">c++
        <input type="checkbox">java
        <input type="checkbox">python
        <input type="checkbox">c#
    </td>
 </tr>


 <tr>
    <td>city:-</td>
    <td>
        <select>
            <optgroup label="maharashtra">
                <option>pune</option>
                <option>mumbai</option>
                <option>nashik</option>
                <option>nagpur</option>
            </optgroup>

            <optgroup label="karnatka">
                <option>pune</option>
                <option>mumbai</option>
                <option>nashik</option>
                <option>nagpur</option>
            </optgroup>

            <optgroup label="gujrat">
                <option>pune</option>
                <option>mumbai</option>
                <option>nashik</option>
                <option>nagpur</option>
            </optgroup>

        </select>
    </td>
 </tr>


 <tr>
    <td>choose file :-</td>
    <td><input type="file"></td>
 </tr>

 <tr>
    <td>date:-</td>
    <td><input type="date"></td>
 </tr>

 <tr>
    <td>time:-</time></td>
    <td><input type="time"></td>
 </tr>

 <tr>
    <td>commentbox:- </td>
    <td><textarea rows="5" cols="" placeholder="write comment here"> </textarea></td>
 </tr>

 <tr>
    <td>feedback:-</td>
    <td><input type="range" ></td>
 </tr>

 <tr>
    <td><input type="submit" value="submit">
    <input type="reset" value="reset">
    <input type="button" value="cancel"></td>
 </tr>
</table></center>

</body>
</html>
